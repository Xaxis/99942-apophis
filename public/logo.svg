<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer glow effect -->
  <defs>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0" />
    </radialGradient>
    <filter id="shadow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background glow -->
  <circle cx="256" cy="256" r="200" fill="url(#glow)" />
  
  <!-- Orbital path (ellipse) -->
  <ellipse cx="256" cy="256" rx="180" ry="140" 
           stroke="#60a5fa" stroke-width="2" fill="none" 
           opacity="0.4" stroke-dasharray="8 6"/>
  
  <!-- Earth (small circle at one focus) -->
  <circle cx="256" cy="256" r="24" fill="#3b82f6" filter="url(#shadow)"/>
  <circle cx="256" cy="256" r="24" fill="#60a5fa" opacity="0.3"/>
  
  <!-- Apophis asteroid (irregular shape at perihelion) -->
  <g transform="translate(436, 256)" filter="url(#shadow)">
    <!-- Main asteroid body -->
    <path d="M 0,-16 L 8,-12 L 12,-4 L 10,6 L 4,12 L -6,14 L -12,8 L -14,0 L -10,-10 L -2,-14 Z" 
          fill="#94a3b8" stroke="#64748b" stroke-width="1.5"/>
    <!-- Crater details -->
    <circle cx="-4" cy="-4" r="3" fill="#64748b" opacity="0.6"/>
    <circle cx="4" cy="2" r="2" fill="#64748b" opacity="0.6"/>
    <circle cx="-2" cy="6" r="2.5" fill="#64748b" opacity="0.6"/>
    <!-- Highlight -->
    <ellipse cx="-6" cy="-8" rx="4" ry="3" fill="#cbd5e1" opacity="0.5"/>
  </g>
  
  <!-- Motion trail effect -->
  <path d="M 436,256 Q 380,220 340,240" 
        stroke="#94a3b8" stroke-width="1.5" fill="none" 
        opacity="0.2" stroke-linecap="round"/>
  <path d="M 436,256 Q 390,230 360,245" 
        stroke="#94a3b8" stroke-width="1" fill="none" 
        opacity="0.15" stroke-linecap="round"/>
</svg>

