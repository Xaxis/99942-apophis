<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </radialGradient>
    <radialGradient id="asteroidGrad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#cbd5e1"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </radialGradient>
    <radialGradient id="earthGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="180" height="180" fill="url(#bg)" rx="40"/>
  
  <!-- Orbital path -->
  <ellipse cx="90" cy="90" rx="60" ry="46" 
           stroke="#60a5fa" stroke-width="2" fill="none" 
           opacity="0.5"/>
  
  <!-- Earth -->
  <circle cx="90" cy="90" r="16" fill="url(#earthGrad)"/>
  <circle cx="90" cy="90" r="16" fill="#60a5fa" opacity="0.2"/>
  
  <!-- Apophis asteroid -->
  <g transform="translate(150, 90)">
    <circle r="10" fill="url(#asteroidGrad)"/>
    <circle cx="-2" cy="-2" r="2" fill="#475569" opacity="0.7"/>
    <circle cx="1.5" cy="1.5" r="1.2" fill="#475569" opacity="0.7"/>
    <ellipse cx="-3" cy="-3" rx="2.5" ry="2" fill="#e2e8f0" opacity="0.4"/>
  </g>
  
  <!-- Motion trail -->
  <path d="M 150,90 Q 125,82 110,87" 
        stroke="#94a3b8" stroke-width="2" fill="none" 
        opacity="0.3" stroke-linecap="round"/>
</svg>

