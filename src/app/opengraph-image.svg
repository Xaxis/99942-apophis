<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </radialGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:0"/>
    </radialGradient>
    <radialGradient id="asteroidGrad" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#cbd5e1"/>
      <stop offset="100%" style="stop-color:#64748b"/>
    </radialGradient>
    <radialGradient id="earthGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="1.5" fill="#cbd5e1" opacity="0.6"/>
  <circle cx="250" cy="120" r="1" fill="#cbd5e1" opacity="0.4"/>
  <circle cx="180" cy="200" r="1.2" fill="#cbd5e1" opacity="0.5"/>
  <circle cx="950" cy="100" r="1.5" fill="#cbd5e1" opacity="0.6"/>
  <circle cx="1050" cy="180" r="1" fill="#cbd5e1" opacity="0.4"/>
  <circle cx="900" cy="250" r="1.2" fill="#cbd5e1" opacity="0.5"/>
  <circle cx="150" cy="450" r="1" fill="#cbd5e1" opacity="0.4"/>
  <circle cx="1100" cy="500" r="1.5" fill="#cbd5e1" opacity="0.6"/>
  
  <!-- Glow effect -->
  <circle cx="400" cy="315" r="250" fill="url(#glow)"/>
  
  <!-- Orbital path -->
  <ellipse cx="400" cy="315" rx="200" ry="150" 
           stroke="#60a5fa" stroke-width="3" fill="none" 
           opacity="0.4" stroke-dasharray="12 8"/>
  
  <!-- Earth -->
  <circle cx="400" cy="315" r="35" fill="url(#earthGrad)"/>
  <circle cx="400" cy="315" r="35" fill="#60a5fa" opacity="0.2"/>
  
  <!-- Apophis asteroid -->
  <g transform="translate(600, 315)">
    <circle r="22" fill="url(#asteroidGrad)"/>
    <circle cx="-5" cy="-5" r="4" fill="#475569" opacity="0.7"/>
    <circle cx="3" cy="3" r="3" fill="#475569" opacity="0.7"/>
    <circle cx="-2" cy="7" r="3.5" fill="#475569" opacity="0.7"/>
    <ellipse cx="-8" cy="-10" rx="6" ry="4" fill="#e2e8f0" opacity="0.4"/>
  </g>
  
  <!-- Motion trail -->
  <path d="M 600,315 Q 530,285 480,300" 
        stroke="#94a3b8" stroke-width="3" fill="none" 
        opacity="0.2" stroke-linecap="round"/>
  <path d="M 600,315 Q 550,295 500,305" 
        stroke="#94a3b8" stroke-width="2" fill="none" 
        opacity="0.15" stroke-linecap="round"/>
  
  <!-- Title -->
  <text x="750" y="280" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#f1f5f9">
    Apophis
  </text>
  <text x="750" y="350" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="400" fill="#94a3b8">
    Orbital Simulator
  </text>
  
  <!-- Subtitle -->
  <text x="750" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b">
    Interactive 3D orbital mechanics
  </text>
  <text x="750" y="455" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b">
    for asteroid 99942 Apophis
  </text>
  
  <!-- Domain -->
  <text x="750" y="530" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="600" fill="#60a5fa">
    apophis.bot
  </text>
</svg>

