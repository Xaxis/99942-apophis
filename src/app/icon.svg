<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Orbital path -->
  <ellipse cx="32" cy="32" rx="25" ry="19" stroke="#60a5fa" stroke-width="1.5" fill="none" opacity="0.6"/>
  
  <!-- Earth (blue circle) -->
  <circle cx="32" cy="32" r="6" fill="#3b82f6"/>
  <circle cx="32" cy="32" r="6" fill="#60a5fa" opacity="0.3"/>
  
  <!-- Apophis asteroid (gray irregular shape) -->
  <g transform="translate(57, 32)">
    <circle r="4" fill="#94a3b8"/>
    <circle cx="-1" cy="-1" r="0.8" fill="#64748b"/>
    <circle cx="0.5" cy="0.5" r="0.5" fill="#64748b"/>
    <ellipse cx="-1.5" cy="-1.5" rx="1" ry="0.8" fill="#cbd5e1" opacity="0.5"/>
  </g>
  
  <!-- Motion trail -->
  <path d="M 57,32 Q 48,29 43,31" stroke="#94a3b8" stroke-width="1" fill="none" opacity="0.4" stroke-linecap="round"/>
</svg>

